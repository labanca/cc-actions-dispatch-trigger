name: Updated

on:
  workflow_dispatch:
  schedule:
    - cron:  '13 8 * * 1-5'

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Fetch the last 2 commits
    - name: Check for changes in data/ folder
      id: check_changes
      run: |
        if git diff --quiet HEAD~1 HEAD -- data/; then
          echo "no changes" >> no_changes.txt
        else
          echo "changes" >> changes.txt
        fi
    - name: Trigger repository_dispatch in labanca/cc-dispatch-dados-link-obz-2025
      if: steps.check_changes.outputs.changes == 'yes'
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.PAT_GITHUB }}" \
          https://api.github.com/repos/labanca/cc-dispatch-dados-link-obz-2025/dispatches \
          -d '{"event_type":"trigger-workflow"}'
